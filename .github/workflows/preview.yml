name: Deploy PR Preview
on:
  pull_request:
    branches-ignore:
      - 'no-preview/**'

jobs:
  deploy_preview:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - name: Install missing programs
      run: |
        sudo apt install jq
        pip3 install virtualenv
        gem install bundler
    - name: Prepare the build environment
      run: ./prepare.sh

    - name: Build the Webpage
      run: |
        source .venv/bin/activate
        cd ./webroot
        pr_number=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH"
        PATH=../:$PATH pelican content -s publishconf.py -e SITEURL="https://stfonly.ikbk.net/webpreview/$pr_number"
    - name: Populate SSH credentials
      shell: bash
      env:
        SSH_SECRET_KEY: ${{ secrets.SSH_SECRET_KEY }}
        SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        echo "$SSH_SECRET_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - name: Deploy the webpage
      shell: bash
      env:
        SSH_USER: ${{ secrets.ASSET_SYNC_USERNAME }}
        SSH_PORT: ${{ secrets.SSH_PORT }}
      run: |
        pr_number=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH"
        rsync -ac --delete -O -e "ssh -p $SSH_PORT -l $SSH_USER" webroot/output/ "ikbk.net:/srv/stfonly/webpreview/$pr_number")
